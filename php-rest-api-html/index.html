<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PHP & Ajax CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table id="main" border="0" cellspacing="0">
    <tr>
      <td id="header">
        <h1>PHP REST API CRUD</h1>

        <div id="search-bar">
          <label>Search :</label>
          <input type="text" id="search" autocomplete="off">
        </div>
      </td>
    </tr>
    <tr>
      <td id="table-form">
        <form id="addForm">
          Name : <input type="text" name="sname" id="sname">
          Age : <input type="number" name="sage" id="sage">
          City : <input type="text" name="scity" id="scity">
          <input type="submit" id="save-button" value="Save">
        </form>
      </td>
    </tr>
    <tr>
      <td id="table-data">
        <table width="100%" cellpadding="10px" >
          <tr>
            <th width="40px">Id</th>
            <th>Name</th>
            <th width="50px">Age</th>
            <th width="150px">City</th>
            <th width="60px">Edit</th>
            <th width="70px">Delete</th>
          </tr>
          <tbody id="load-table"></tbody>
        </table>
      </td>
    </tr>
  </table>

  <div id="error-message" class="messages"></div>
  <div id="success-message" class="messages"></div>

  <!-- Popup Modal Box for Update the Records -->
  <div id="modal">
    <div id="modal-form">
      <h2>Edit Form</h2>
      <form action="" id="edit-form">
      <table cellpadding="10px" width="100%">
        <tr>
          <td width="90px">First Name</td>
          <td><input type="text" name="sname" id="edit-name">
              <input type="text" name="sid" id="edit-id" hidden="">
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" name="sage" id="edit-age"></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="scity" id="edit-city"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" id="edit-submit" value="Update"></td>
        </tr>
      </table>
      </form>
      <div id="close-btn">X</div>
    </div>
  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    //Fetch All Records
    function loadTable() {
      $("#load-table").html("");
      $.ajax({
        url: 'http://localhost/php tutorials/php-rest-api-html/api-fetch-all.php',
        type: 'GET',
        success: function(data) {
          //if statement starts
          if(data.status == false) {
            $("#load-table").append("<tr><td colspan='6'><h2>" + data.message + "</h2></td></tr>");
          } else {

            //else part starts
            $.each(data, function(key, value) {
              $("#load-table").append("<tr>" 
                + "<td>" + value.id + "</td>" +
                 "<td>" + value.student_name + "</td>" +
                 "<td>" + value.age + "</td>" +
                 "<td>" + value.city + "</td>" +
                 "<td><button class='edit-btn' data-eid='" + value.id + "'>Edit</button></td>" +
                 "<td><button class='delete-btn' data-id='" + value.id + "'>Delete</button></td>" +
                 "</tr>");
            });
          }
        }
      });
    }

    loadTable();

    //Show success or array message
    function message(message, status) {
      if(status == true) {
        $("#success-message").html(message).slideDown();
        $("#error-message").slideUp();

      } else if(status == false) {
        $("#success-message");
        $("#error-message").slideUp();
      }
    }

    //Function to convert form data to json format
    function jsonData(targetForm) {
      var arr = $(targetForm).serializeArray();
      var obj = {};
      for(var i= 0; i<arr.length; i++) {
        if(arr[i].value == "") {
          return false;
        }
        obj[arr[i].name] = arr[i].value;
      }
      var json_string = JSON.stringify(obj);

      return json_string;
    }

    //Insert New Record
    $("#save-button").on('click', function(e) {
      e.preventDefault();

      var jsonObject = jsonData("#addForm");
      if(jsonObject == false) {
        message("All fields are required.", false);
      } else {
        $.ajax({
          url: 'http://localhost/php%20tutorials/php-rest-api-html/api-insert.php',
          type: 'POST',
          data: jsonObject,
          success: function(data) {
            message(data.message, data.status);

            if(data.status == true) {
              loadTable();
              $("#addForm").trigger('reset');
            }
          }
        });
      }
    });

    //Delete Record

    //Fetch Single Record : Show in Modal Box
    $(document).on('click', '.edit-btn', function() {
      $("#modal").show();
      var studentId = $(this).data("eid");
      var obj = { sid: studentId };
      var myJSON = JSON.stringify(obj);

      $.ajax({
        url: 'http://localhost/php tutorials/php-rest-api-html/api-fetch-single.php',
        type: 'POST',
        data: myJSON,
        success: function(data) {
          $("#edit-id").val(data[0].id);
          $("#edit-name").val(data[0].student_name);
          $("#edit-age").val(data[0].age);
          $("#edit-city").val(data[0].city);
        }
      });
    });

    //Hide Modal Box
    $("#close-btn").on('click', function() {
        $("#modal").hide();
    });

    //Update Record
    $("#edit-submit").on('click', function(e) {
      e.preventDefault();

      var jsonObject = jsonData("#edit-form");
      if(jsonObject == false) {
        message("All fields are required.", false);
      } else {
        $.ajax({
          url: 'http://localhost/php%20tutorials/php-rest-api-html/api-update.php',
          type: 'POST',
          data: jsonObject,
          success: function(data) {
            message(data.message, data.status);

            if(data.status == true) {
              loadTable();
              $("#addForm").trigger('reset');
            }
          }
        });
      }
    });

    //Live Search Record
  });
</script>
</body>
</html>
